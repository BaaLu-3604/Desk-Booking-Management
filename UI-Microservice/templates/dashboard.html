{% extends 'layout.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
{% if 'username' in session %}
<div class="container-fluid col-10" style="margin-top: 4%;">
    <div class="row justify-content-between">
        <div class="container-fluid m-5 fw-bold col-md-6 p-4 rounded-3" style="height: fit-content; color:white; ">
            <h2><p>Welcome {{ username }}..!</p> </h2>
            
            <p> {{ role }}</p>
        </div>
        <div class="container-fluid col-md-3 p-3 mt-4 rounded-3"
            style="height: fit-content; width: 430px; background-color: rgba(172, 159, 178, 0.705); -webkit-backdrop-filter: blur(4px); backdrop-filter: blur(2px);">
            <div class="row">
                <div class="col-md-10">
                    <div class="p-3">
                        <h2 class="text-center mb-4"> My Bookings</h2>
                        <br>
                        <h6 style="color: rgb(106, 43, 194);">Booked details</h6>
                        <div class="d-flex justify-content-center" style="margin-top: 15%;">
                            <input type="submit" class="btn fw-bold btn-primary" value="Cancel">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% else %}
<div class="p-3 w-25 offset-5 my-5 rounded-3 fw-bold bg-danger text-white">
    <p>Session Expired Please Login ..!</p>
</div>
</div>
{% endif %}
{% endblock %}
