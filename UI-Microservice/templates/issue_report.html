{% extends 'layout.html' %}

{% block title %}Issue Report{% endblock %}

{% block content %}
{% if 'username' in session %}

<div class="container-fluid col-9" style="margin-top: 6%">
    <div class="row justify-content-between">
        <div class="col-11 p-3 rounded-4" style="height: fit-content; background-color: rgba(172, 159, 178, 0.705);
                    -webkit-backdrop-filter: blur(4px);
                    backdrop-filter: blur(2px);">
            <form method="post" action="">
                <div class="row mt-2">
                    <div class="col-md-3 mt-2">
                        <label for="selectBuilding" class="form-label  opacity-100 fw-bold">Building</label>
                        <select required id="selectBuilding" name="selectBuilding" class="form-select mb-3">
                            <option value="select">--Select--</option>
                            <option value="Deccan Park">Deccan Park</option>
                            <option value="Synergy Park">Synergy Park</option>
                            <option value="Kohinoor Park">Kohinoor Park</option>
                        </select>
                    </div>
                    <div class="col-md-3 mt-2">
                        <label for="selectBlock" class="form-label  fw-bold">Block</label>
                        <select required id="selectBlock" name="selectBlock" class="form-select mb-3">
                            <option value="">--Select--</option>
                            <option value="DP A">DP A</option>
                            <option value="DP B">DP B</option>
                            <option value="S A">S A</option>
                        </select>
                    </div>
                    <div class="col-md-3 mt-2">
                        <label for="Select date" class="form-label  fw-bold">Select date</label>
                        <input type="date" id="datepicker" name="datepicker" class="form-control">
                    </div>
                    <div class="col-md-3 mt-2">
                        <label for="DeskNo" class="form-label  fw-bold">DeskNo</label>
                            <input type="number" id="DeskNo" name="DeskNo" class="form-control">
                    </div>
                        
                        <div class="col-md-12  mt-12 d-grid align-content-center mt-4">
                            <label for="Issue" class="form-label  fw-bold">Issue</label>               
                            <textarea id="Issue" name="Issue" rows="4" cols="50"></textarea>
                        </div> 
                        <div class="col-md-1 d-grid align-content-center mt-4">
                            <input type="submit" class="btn fw-bold btn-primary" value="Submit" />
                        </div>
                    </div>
                </div>
            </form>      
        </div>
    </div>
</div>
{% else %}
<div class="p-3 w-25 offset-5 my-5 rounded-3 fw-bold bg-danger text-white">
    <p>Session Expired Please Login ..!</p>
</div>
{% endif %}
{% endblock %}
