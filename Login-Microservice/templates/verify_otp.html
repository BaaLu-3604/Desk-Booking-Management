<!DOCTYPE html>
<html>
<head>
    <title>Verify OTP</title>
</head>
<body>
    <h1>Verify OTP</h1>
    <form method="post">
        <label for="otp">OTP:</label>
        <input type="text" id="otp" name="otp" required>
        <input type="submit" value="Verify">
    </form>
    {% if error_message %}
        <p>{{ error_message }}</p>
    {% endif %}
</body>
</html>
